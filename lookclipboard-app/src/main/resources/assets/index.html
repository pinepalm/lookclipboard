<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Demo</title>
    <script type="text/javascript" src="index.js"></script>
    <style>
        body {
            text-align: center;
            min-width: 0px;
            min-height: 0px;
            overflow: hidden;
        }

        a.button,
        button {
            margin: 5px 10px;
            padding: 10px 0;
            display: inline-block;
            width: 200px;
            text-align: center;
            letter-spacing: 1px;
            border: solid 1px #aaa;
            background-color: #fff;
            color: #333;
            text-decoration: none;
        }

        a.button:hover,
        button:hover {
            background-color: #eee;
        }

        input {
            margin: 6px 0;
            padding: 0 10px;
            width: 230px;
            font-size: 16px;
            line-height: 36px;
            border: solid 1px #aaa;
            border-radius: 6px;
        }

        input:focus {
            outline: none;
        }

        button {
            margin: 6px 0;
            padding: 0 10px;
            width: 250px;
            font-size: 16px;
            line-height: 36px;
            border: solid 1px #aaa;
            border-radius: 6px;
            cursor: pointer;
        }

        p {
            clear: both;
            word-break: break-word;
            word-wrap: break-word;
            white-space: pre-line;
        }
    </style>
</head>

<body style="-webkit-font-smoothing: antialiased; font-family: 'Microsoft YaHei',Arial,Helvetica,sans-serif,'宋体';">
    <p>Demo</p>
    <p id="parsed"></p>
    <p id="raw"></p>
    <button onclick="testSetOpacity();">testSetOpacity</button>
    <button onclick="testSetAlwaysOnTop();">testSetAlwaysOnTop</button>
    <button id="testGetAllRecords" onclick="testGetAllRecords();">0</button>
</body>

</html>
